<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Form login handler
        const form = document.getElementById("login-form");
        form.addEventListener("submit", (e) => {
          e.preventDefault(); // Mencegah pengiriman form

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Validasi kredensial
          if (email === "alviansyah" && password === "alviansyah12") {
            // Simulasikan pengiriman OTP
            alert("OTP telah dikirim ke WhatsApp Anda!");

            // Sembunyikan form login dan tampilkan form OTP
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("otp-container").classList.remove("hidden");
          } else {
            alert("Email atau password tidak valid. Silakan coba lagi.");
          }
        });

        // Form OTP handler
        const otpForm = document.getElementById("otp-form");
        otpForm.addEventListener("submit", (e) => {
          e.preventDefault(); // Mencegah pengiriman form

          const otp = document.getElementById("otp").value;

          // Validasi OTP (logika dapat diubah sesuai kebutuhan)
          if (otp === "123456") {
            alert("OTP berhasil diverifikasi!");
            window.location.href = "../dashboard/dashboard.html"; // Redirect ke dashboard
          } else {
            alert("OTP tidak valid. Silakan coba lagi.");
          }
        });

        // Resend OTP handler
        document.getElementById("resend-otp").addEventListener("click", () => {
          alert("OTP telah dikirim ulang ke WhatsApp Anda!");
        });

        // Gunakan email untuk kirim ulang OTP handler
        document.getElementById("use-email").addEventListener("click", () => {
          alert("OTP akan dikirim ulang ke email Anda!");
        });
      });
    </script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md py-3 mb-4">
      <div class="container mx-auto flex items-center justify-between px-4">
        <div class="flex items-center">
          <img
            src="../assets/images/logopr.png"
            alt="Logo PR"
            class="h-10 mr-4"
          />
        </div>
      </div>
    </header>

    <!-- Verifikasi OTP -->
    <main class="flex-grow flex items-center justify-center bg-gray-100">
      <!-- Login Container -->
      <div
        id="login-container"
        class="login-container bg-white shadow-lg rounded-3xl p-6 w-full max-w-sm"
      >
        <img
          src="../assets/images/logopr.png"
          alt="Logo Pikiran Rakyat"
          class="mx-auto h-12 mb-4"
        />
        <h2 class="text-xl font-bold text-center text-gray-800 mb-6">Masuk</h2>
        <form id="login-form" class="space-y-4">
          <!-- Input Email -->
          <div>
            <input
              type="text"
              id="email"
              placeholder="Email"
              class="w-full max-w-xs px-4 py-2 text-gray-700 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
              required
            />
          </div>
          <!-- Input Password -->
          <div>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full max-w-xs px-4 py-2 text-gray-700 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
              required
            />
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full max-w-xs bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition"
          >
            Masuk
          </button>
        </form>
      </div>

      <!-- OTP Verification Container -->
      <div
        id="otp-container"
        class="otp-container bg-white shadow-lg rounded-3xl p-6 w-full max-w-sm hidden"
      >
        <img
          src="../assets/images/logopr.png"
          alt="Logo Pikiran Rakyat"
          class="mx-auto h-12 mb-4"
        />
        <h2 class="text-xl font-bold text-center text-gray-800 mb-6">
          Masukkan OTP
        </h2>
        <p class="text-center text-gray-600 mb-4">
          Silakan cek WhatsApp Anda untuk OTP. Jika Anda tidak menerima kode,
          Anda bisa mengirim ulang atau menggunakan email.
        </p>

        <!-- OTP Form -->
        <form id="otp-form" class="space-y-4">
          <!-- Input OTP -->
          <div>
            <input
              type="text"
              id="otp"
              placeholder="Masukkan OTP"
              class="w-full max-w-xs px-4 py-2 text-gray-700 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
              required
            />
          </div>
          <!-- Submit OTP Button -->
          <button
            type="submit"
            class="w-full max-w-xs bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition"
          >
            Verifikasi OTP
          </button>
        </form>

        <!-- Resend OTP -->
        <div class="mt-4 flex justify-between text-xs">
          <button id="resend-otp" class="text-blue-600 hover:underline">
            Kirim ulang OTP melalui WhatsApp
          </button>
          <button id="use-email" class="text-blue-600 hover:underline">
            Gunakan Email untuk kirim ulang OTP
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4">
      <div class="container mx-auto text-center">
        <p class="text-xs text-gray-400">
          Â© 2025
          <span class="text-blue-400">Pikiran Rakyat Media Network</span>. Semua
          Hak Cipta Dilindungi.
        </p>
      </div>
    </footer>
  </body>
</html>
